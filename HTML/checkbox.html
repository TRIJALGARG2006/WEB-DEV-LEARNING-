<html>
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.switch_slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #dcbebe;
  transition: .4s;
  border-radius: 24px;
}

.switch_slider:before {
  position: absolute;
  content: "";
  height: 18px; width: 18px;
  left: 3px; bottom: 3px;
  background-color: rgb(255, 250, 250);
  transition: .4s;
  border-radius: 50%;
}

.switch input:checked + .switch_slider { 
    background-color: #4CAF50; 
}

.switch input:checked + .switch_slider:before {
  transform: translateX(26px);
}

.switch_label {
  font-size: 14px;
  color: #555;
} 








</style>


<div class="toggle_row">
        <label class="switch">
          <input type="checkbox" id="autoGroupToggle">
          <span class="switch_slider"></span>
        </label>
        <span class="switch_label">Enable Auto Grouping</span>
      </div>
    </section>


</html>
