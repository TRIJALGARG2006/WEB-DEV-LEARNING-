<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <FORM>

        <div>

        <div>

        </div>
        <br>
        <div>
            <label>description :</label>
            <textarea rows="10" cols="60"></textarea>



        </div>
        <br>
        <div>
            <label>select course :</label>
            <select><option>BTECH</option>
            <option>BBA</option>
            <option>shit</option>
            <option>llb</option>
        
        </select>



        </div>
        <div>
            <button type="submit">register</button>
        </div>
    </FORM>
</body>
</html>
