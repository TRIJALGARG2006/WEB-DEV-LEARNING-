<!DOCTYPE html>
<html>
<head>
  <style>
    .block {
      display: block;
      background-color: red;
      height: 50px;
      margin-bottom: 10px;
    }

    .inline {
      display: inline;
      background-color: yellow;
    }

    .inline-block {
      display: inline-block;
      background-color: green;
      width: 120px;
      height: 50px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="block">Block</div>
<div class="inline">Inline</div>
<div class="inline-block">Inline-Block</div>

</body>
</html>
