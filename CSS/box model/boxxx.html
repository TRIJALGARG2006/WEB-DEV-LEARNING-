<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.parent {
  width: 400px;
  height: 400px;
  background-color: lightgray;
  padding: 0;
  margin: 50px auto;
  box-sizing: border-box;
}

.box {
  width: 100px;
  height: 100px;
  display: inline-block;
  color: white;
  text-align: center;
  line-height: 100px;
  font-weight: bold;
}

/* Top row */
.tl {
  background-color: red;
}

.tr {
  background-color: blue;
  margin-left: 200px;
}

/* Bottom row */
.bl {
  background-color: green;
  margin-top: 200px;
}

.br {
  background-color: purple;
  margin-left: 200px;
}
</style>


</head>
<body>
   <div class="parent">
  <div class="box tl">Top Left</div>
  <div class="box tr">Top Right</div>
  <div class="box bl">Bottom Left</div>
  <div class="box br">Bottom Right</div>
</div>

</body>
</html>
